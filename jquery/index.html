<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/script.js" defer></script>
  </head>
  <body class="bg-dark text-white">
    <header>
      <section class="container" id="mainHead"></section>
    </header>
    <main>
      <section class="container" id="inputSec">
        <div>
          <label for="stdName" id="labelName">Student Name</label>
        </div>
        <div>
          <input type="text" name="name" id="stdName" />
        </div>
        <div>
          <label for="stgAge" id="labelAge">Student Age</label>
        </div>
        <div>
          <input type="number" name="age" id="stdAge" />
        </div>
        <div>
          <label for="stdSub" id="labelSub">Enter Subject</label>
        </div>
        <div>
          <input type="text" name="subject" id="stdSub" />
        </div>
        <div>
          <label for="stdMarks" id="labelMarks">Enter Marks</label>
        </div>
        <div>
          <input type="number" name="marks" id="stdMarks" />
        </div>
        <div>
          <label for="newSub" id="labelNewSub"
            >Do you want to add new subject</label
          >
        </div>
        <div>
          <input type="text" name="newsub" id="newSub" />
        </div>
        <div>
          <button class="btn btn-info my-3" id="subBtn">Submit</button>
          <button class="btn btn-info my-3" id="showBtn">Show Result</button>
        </div>
      </section>
      <section>
        <div class="container" id="stdTable">
          <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Percentage</th>
                <th scope="col">Result</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
